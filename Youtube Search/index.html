<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Youtube Search Engine</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Search<span>Vidz</span></h1>
        <p>Search all Youtube videos</p>
      </header>
      <section>
        <form id="search-form" name="search-form" onsubmit="return search()">
          <div class="fieldcontainer">
            <input type="search" id="query" class="search-field" placeholder="Search Youtube...">
            <input type="submit" id="search-btn" name="search-btn" value="">
          </div>
        </form>

        <ul id="results"></ul>
        <div id="buttons"></div>
      </section>
      <footer>
        <p>Copyright &copy; 2018, All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
